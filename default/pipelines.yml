nokia_enhanced_main:
  id: nokia_enhanced_main
  description: "Main processing pipeline for Nokia enhanced log events (7750 SR + MAG-c)"
  functions:
    - id: nokia_enhanced_parser
      filter: "true"
      disabled: false
      conf:
        includeRawVariables: false
        strictParsing: false
      description: "Parse Nokia log format with intelligent device detection"
    - id: nokia_enhanced_normalize
      filter: "nokia_processed == true"
      disabled: false
      conf: {}
      description: "Normalize Nokia fields to standard schema"
    - id: nokia_enhanced_enrich
      filter: "nokia_processed == true"
      disabled: false
      conf: {}
      description: "Enrich with Nokia operational context"
    - id: nokia_enhanced_shrink
      filter: "nokia_processed == true"
      disabled: false
      conf:
        compressionLevel: basic
        retainNokiaFields: false
      description: "Optimize data for storage efficiency"
